version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: postgres_travel
    environment:
      - POSTGRES_USER=nabeel
      - POSTGRES_PASSWORD=momin.123
      - POSTGRES_DB=travel_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata_travel:/var/lib/postgresql/data
    networks:
      - travel_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nabeel -d travel_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis
  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - travel_net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata_travel:
  redis_data:

networks:
  travel_net:
    driver: bridge
